<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="carga">
			<div class="loaderContainer">
				<div class="loader"></div>
				<div class="loader2"></div>
			</div>
		</div>

		<header>
			<h1>Generacion de facturas</h1>
			<img src="./img/informacion.svg" alt="" />
		</header>

		<main>
			<div class="generaFactura">
				<div class="orden">
					<div class="encabezado">
						<h3>Órdenes de facturacion procesadas</h3>
						<button id="cerrar">x</button>
					</div>
					<div class="scrolly">

						<table border="solid" class="tablaFactura">
							<thead>
								<td>Orden de facturacion</td>
								<td>Tipo documento</td>
								<td>Factura</td>
								<td>Valor</td>
								<td>Ver</td>
							</thead>
							
							<tbody id="tablaFactura"></tbody>
						
						</table>
				</div>
				</div>
			</div>

			<div class="filtro">
				<div class="encabezado">
					<h3>Buscar ordenes de facturacion</h3>
				</div>
				<div class="filtros"></div>
			</div>

			<div class="consulta">
				<div class="encabezado">
					<h3>Órdenes de facturacion</h3>
				</div>
				<div class="datos"></div>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
