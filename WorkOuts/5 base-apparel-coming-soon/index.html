<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>quinta pagina</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>

        <main>
            <img class="logo" src="./images/logo.svg" alt="logo">

            <img class="persona1" src="./images/hero-desktop.jpg" alt="persona">   
            <img class="persona2" src="./images/hero-mobile.jpg" alt="persona">     
        

        <section>            
            <div class="titulo">
                <h1>WE'RE</h1>
                <h2>COMING
                    SOON</h2>
            </div>
            <div class="contenido">
                <h6>Hello fellow shoppers! We're currently building our new y
                    fashion store. Add your email below to stay up-to-date 
                    with announcements and our launch deals.</h6>
            </div>
            <form>
            <div class="email">                
                <input type="email" placeholder="Email Address" required oninvalid="this.setCustomValidity('Please provide a valid email')"/>           
                <button type="submit"><img src="./images/flecha.svg" alt=""></button>  
                               
            </div>       
        </form> 
        </section>
    </main>
    </body>
</html>
