<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Segunda pagina</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="empresa">
			<h1>SincoSoporte</h1>
			<div class="linea"></div>
		</div>
		<section>
			<header>
				<img src="./images/Figure.svg" alt="" />
			</header>

			<div class="versiones">
				<div class="antiguo">
					<img class="pantalla" src="./images/oldVersion.png" alt="" />
					<div class="texto texto1">
						<h6>Esta opcion dejara de ser vigente</h6>
					</div>
				</div>
				<div class="nuevo">
					<img class="pantalla" src="./images/Newversion.png" alt="" />
					<div class="texto texto2">
						<h6>Accede desde el marco a la nueva version</h6>
					</div>
				</div>
			</div>
			<footer>
				<img src="./images/footer.svg" alt="" />
			</footer>
		</section>

		<div class="descripcion">
			<img class="circulo" src="./images/Circle.svg" alt="" />
			<h1>
				Nuestra <br />
				pagina de <br />
				soporte ha <br />evolucionado
			</h1>
			<img class="persona" src="./images/Person.svg" alt="" />
		</div>
	</body>
</html>
