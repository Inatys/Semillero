<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Pagina Tarifas Maquinaria</title>
	</head>
	<body>
		<header>
			<h1>Bit√°cora de uso por equipo </h1>
		</header>
		<div class="lineaHeader"></div>
		<main>
			<section class="filtrar">				
				<form action="">
					<label for="">
						<h5>Fecha <b>*</b></h5>
						<input id="inputFecha" type="month" required/>
					</label>
					<label for="obra">
						<h5>Obra <b>*</b></h5>
						<select name="obra" id="selectObra" required>
							<option value="" disabled selected>Buscar obra</option>
							<option value="1">Chia centro</option>
							<option value="2">Obra provenza</option>
							<option value="3">Mega - Construcciones</option>
						</select>
					</label>
					<label for="">
						Equipo
						<select name="" id="">
							<option value="0" disabled selected>Buscar equipo</option>
							<option value="1">Grua 45M</option>
							<option value="2">Equipo 2</option>
							<option value="3">Equipo 3</option>
						</select>
					</label>
					<button id="botonConsultar">Consultar</button>
				</form>
			</section>
			<section class="consulta">
				<header class="headerConsulta">
					<h4>Calendario</h4>
					<img id="botonInformacion" src="./icons/informacion.svg" alt="" />
					<table id="tablaInformacionTarifas">
						<thead>
							<th>Sigla</th>
							<th>Estado</th>
						</thead>
						<tbody>
							<tr>
								<td>M</td>
								<td>MOVILIZACION/DESMOVILIZACION</td>
							</tr>
							<tr>
								<td>I</td>
								<td>INSTALACION/DESMOVILIZACION</td>
							</tr>
							<tr>
								<td>T1</td>
								<td>TRABAJANDO T1</td>
							</tr>
							<tr>
								<td>T2</td>
								<td>TRABAJANDO T2</td>
							</tr>
							<tr>
								<td>TP</td>
								<td>TRABAJO PROLONGADO</td>
							</tr>
							<tr>
								<td>A</td>
								<td>AVERIA</td>
							</tr>
						</tbody>
					</table>
				</header>
				<div class="datos">
					<img class="imagenCalendario" src="./icons/imagenFiltro.png" alt="" />
					<div class="informacionCalendario">
						<div class="filtroCalendario">
							<div class="encabezadoFiltro">
								<h6>Equipos</h6>
								<div class="opciones">
									<select name="" id="" placeholder="busca">
										<option value="0" disabled selected>Buscar equipo...</option>
										<option value="1">Grua 45M</option>
										<option value="2">Equipo 2</option>
										<option value="3">Equipo 3</option>
									</select>
									<img id="botonAgregarEquipo"  src="./icons/agregar.svg" alt="" />
									<img id="botonMostrarTarifas" src="./icons/iconoTarifa.svg" alt="" />
								</div>
							</div>
							<div class="seccionesEquipos"></div>
						</div>
						<div class="tarifas">
							<div class="tituloTarifas">
								<h6>Tarifa PCR</h6>
								<h6>Tarifa RI</h6>
								<img id="botonCerrarTarifas" src="./icons/cerrar.svg" alt="" />
							</div>
							<div class="seccionesTarifas"></div>
						</div>
						<div class="calendario">
							
						</div>
					</div>
				</div>
			</section>
		</main>
		<aside class="modalAgregar">
			<header class="headerModalAgregar">
				<h6>Selecciona el equipo</h6>
				<img id="botonCerrarModalAgregar" src="./icons/cerrar.svg" alt="" />
			</header>
			<select name="" id="SelectAgregarEquipo">
				<option value="" disabled selected>Buscar equipo...</option>
				<option value="1">Grua 45M</option>
				<option value="2">Equipo 2</option>
				<option value="3">Equipo 3</option>
			</select>
			<button id="botonAgregarNuevoEquipo" onclick="crearEquipos()">Agregar</button>
		</aside>
		
		<div class="alertaConsultar">Debes diligenciar todos los campos obligatorios para consultar.</div>
		<script src="script.js"></script>
	</body>
</html>
