<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Homologacion</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section>
			<div class="encabezado">
				<img src="./assets/DA.svg" alt="" />
				<div class="texto">
					<h1>Homologacion</h1>
					<h3>Directorio activo</h3>
				</div>
			</div>
			<div class="busqueda">
				<div class="buscador">
					<h4>Nivel acceso</h4>
					<input type="text" id="myInput" class="inputBuscar"  onkeyup="filtrar()" placeholder="Buscar" />
				</div>
				<div class="scroll">
					<div class="lista" id="lista">
					</div>
				</div>
			</div>
		</section>
		<main>
			<div class="informacion">
				<div class="opciones">
					<button id="marcarTodos"><img src="./assets/marcar.svg" alt="" /></button>
					<button id="desmarcarTodos"><img src="./assets/desmarcar.svg" alt="" /></button>
					
				</div>
				<hr />
				<div class="tabla">
					<div class="encabezadoTabla">
						<div class="encabezadoNombre"><h4>Nombre</h4></div>
						<div class="encabezadoDatos"><h4>Loggin</h4></div>
						<div class="encabezadoDatos"><h4>Homologacion</h4></div>
					</div>
					<hr />
					<div class="scrollTabla">
						<table class="listaTabla" >							
							<tbody id="listaTabla">							
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
