<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Agregar perfiles</title>
	</head>
	<body>
		<header>
			<a class="todasTarjetas" href="./index.html"><img src="./imagenes/perfiles.svg" alt="" /></a>
			
		</header>
		<div class="content2" id="container">
			<div class="seccion2" id="cards">
                <form action="" id="formulario">
                <div class="card-body hoja">
                   
                    <div class="personal">
                        <div class="foto2">
                            <input id="imagen" type="file" name="imagensubida" accept="image/png, .jpeg, .jpg, image/gif">                    
                        </div>
                        <div class="datosPersonal">
                            <h1 class="titulo2">Nombre completo</h1>
                            <input class="inputs" id="nombre" type="text" value="">
                            <h1 class="titulo2">Correo</h1>
                            <input class="inputs" id="correo" type="text" value="">
                            <h1 class="titulo2">Telefono</h1>
                            <input class="inputs" id="telefono" type="text" value="">
                        </div>
                        
                    </div>
                    <div class="datosProfesional">
                        <h2 class="datos">HABILIDADES</h2>
                        <textarea class="textArea" id="habilidad" name="textarea" rows="10" cols="50"></textarea>
                        <div class="linea3"></div>
                        <h2 class="datos">IDIOMAS</h2>
                        <textarea class="textArea" id="idioma" name="textarea" rows="10" cols="50"></textarea>
                        <div class="linea3"></div>
                        <h2 class="datos">REFERENCIA</h2>
                        <textarea class="textArea" id="referencia" name="textarea" rows="10" cols="50"></textarea>
                    </div>
                    
                    <div class="perfilProfesional">
                        <div class="linea2"></div>
                        <div class="colecciones">                                
                            <h5 class="tituloPrincipal">EDUCACION</h5>
                            <div class="coleccion">
                                <div class="fechas">
                                    <h4 class="fecha">fecha inicio</h4>
                                    <input class="inputs" id="inicioe" type="text" value="">
                                    <h4 class="fecha">fecha fin</h4>
                                    <input class="inputs" id="fine" type="text" value="">
                                   
                                </div>
                                <div class="descripcion">
                                    <h6 class="principal">Titulo</h6>
                                    <input class="inputs" id="titulo" type="text" value="">
                                    <h6 class="secundario">Universidad</h6>
                                    <input class="inputs" id="universidad" type="text" value="">
                                </div>
                            </div>
                            
                            
                        </div>
                        <div class="linea2"></div>
                        <div class="experiencia">
                            <h5 class="tituloPrincipal">EXPERIENCIA PROFESIONAL</h5>
                            <div class="colecciones"> 
                                <div class="coleccion"> 
                                    <div class="fechas"> 
                            <h4 class="fecha">fecha inicio</h4>
                            <input class="inputs" id="iniciop" type="text" value="">
                            <h4 class="fecha">fecha fin</h4>  
                            <input class="inputs" id="finp" type="text" value="">
                        </div>
                        <div class="descripcion">
                            <h6 class="principal">Cargo</h6>
                            <input class="inputs" id="cargo" type="text" value="">
                            <h6 class="secundario">Empresa</h6>
                            <input class="inputs" id="empresa" type="text" value="">
                            <h6 class="tareas">Tareas realizadas:</h6>
                            <input class="inputs" id="tarea" type="text" value="">
                        </div>
                        </div>
                    </div>
                    </div>
                    </div>	
                				
                </div>            
                <button type="submit" onclick="crearPerfil()">GUARDAR</button>
            </form>	
            </div>
		</div>		

		<script src="agregar.js"></script>
	</body>
</html>
